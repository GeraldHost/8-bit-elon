    async function loadWeb3() {
		    if (window.ethereum) {
		        window.web3 = new Web3(window.ethereum);
		        window.ethereum.enable();
		    }
		}

		async function load() {
		    await loadWeb3();
		    web3.eth.net.getNetworkType().then(net => {
		    	if(net !== "private") {
			    	alert("you're on the wrong network");
			    }
		    });
		    window.contract = await loadContract();
		    updateStatus('Ready!');
		}

		function updateStatus(status) {
		    const statusEl = document.getElementById('status');
		    statusEl.innerHTML = status;
		    console.log(status);
		}

		async function createNft() {
		    updateStatus('fetching...');
        let accounts = await window.web3.eth.getAccounts()
		    const resp = await window.contract.methods.mint("0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199", "http://gerald/nothing", 1).send({ from: accounts[0] });
        console.log({resp});
		    updateStatus(`Response: ${resp}`);
		}

    async function checkOwner(){
      updateStatus('fetching...');
      const resp = await window.contract.methods.ownerOf(1).call();
        console.log({resp});
        updateStatus(`Response: ${resp}`);
    }

    async function buy(){
      updateStatus('buying...');
      let accounts = await window.web3.eth.getAccounts()
      console.log(accounts[0]);
      const amountToSend = window.web3.utils.toWei("1", "ether");
      const resp = await window.contract.methods.buy(1).send({ from: accounts[0], value: amountToSend });
        console.log({resp});
        updateStatus(`Response: ${resp}`);
    }

		async function loadContract() {
		    return await new window.web3.eth.Contract(abi, "0x3D772328B57B2f52d67785A4F786Ff2c693b3E4E");
		}
